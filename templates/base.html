
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content='width=device-width, initial-scale=1'>
        <meta name="author" content="Ian Agpawa">
        <meta name="description" content="Chronicle Blog">
        <title>Chronicle</title>

        <link rel="icon" type="image/x-icon" href="/static/code-break/favicon.ico">
        <link rel="stylesheet"
           href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
           integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
           crossorigin="anonymous">
       <link
           href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
           rel="stylesheet"
           integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
           crossorigin="anonymous">
       <link href="https://fonts.googleapis.com/css?family=Spectral" rel="stylesheet">
       <link type='text/css' rel="stylesheet" href="/static/css/style.css">
       <link type='text/css' rel="stylesheet" href="/static/css/media.css">


       <script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>
       <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


    </head>
    <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid nbar-top top-part">


        <div class="navbar-header dropdown">

            <h4 class="dropdown-toggle" data-toggle="dropdown">
                <span class='chronicle'>Chronicle</span>
            </h4>

            <ul class="dropdown-menu">
                <li><a href='/'>Home</a></li>
                <li role="separator" class="divider"></li>
                <li class="dropdown-header">Projects</li>
                {% for title in titles %}
                <li><a href="{{url_for('projectPosts', project_name=title.convert_project_name())}}">{{title.project}}</a></li>
                {% endfor %}
            </ul>

        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        {% if state %}

          <ul class="nav navbar-nav">
            <li><a href="/new"><span>New Post</span></a></li>
          </ul>
        {% endif %}
            <ul class="nav navbar-nav">
              {% if state %}
              <li><a href="/logout"><span>Logout</span></a></li>

              {% endif %}
            </ul>

        </div><!-- /.navbar-collapse -->

      </div><!-- /.container-fluid -->
    </nav>
    <div class="col-md-8 col-md-offset-2">
        {% block content %}

        {% endblock %}
    </div>

    </body>
</html>
